<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>XOXO</title>
</head>
<body>
   
    <h1>Tic-Tac-Toe</h1>
    <button class='restart' id='restart'>Restart</button>

  
    <div class="board" id="board">  <!-- class for styles, id for scripting -->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" id="winning-message">
        <div data-winning-message-text>X wins!</div>
        <button id="restartButton">Restart</button>
    </div>

    <div>Made with love by <a class="green" href="https://github.com/btramel" target="_blank">Brad Tramel</a>.</div>

    <script src="script.js"></script>

</body>
</html>
